<!-- Estilo ERP clÃ¡sico para breadcrumbs -->
<nav aria-label="breadcrumb">
  <ol class="flex items-center space-x-2 px-4 py-3 overflow-x-auto">
    {% for crumb in breadcrumbs %}
      {% if not forloop.last %}
        <li class="flex items-center whitespace-nowrap">
          {% if forloop.first %}
            <i class="fas fa-home text-gray-600 mr-2 text-sm"></i>
          {% endif %}
          <a href="{{ crumb.url }}" class="text-gray-700 hover:text-blue-700 text-sm font-medium px-2 py-1 rounded hover:bg-blue-50 transition-all duration-200"
             style="box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05);">
            {{ crumb.label }}
          </a>
        </li>
        <li class="text-gray-400 px-1">
          <i class="fas fa-chevron-right text-xs"></i>
        </li>
      {% else %}
        <li class="flex items-center text-gray-900 font-semibold text-sm whitespace-nowrap">
          <i class="fas fa-dot-circle text-blue-600 mr-2 text-sm"></i>
          {{ crumb.label }}
        </li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
